<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styler.css" />
  </head>
  <body>
    <form>
      <div class="form">
        <center><h2>Volunteer Registration Form</h2></center>
        <div>
          <label>Name :</label>
          <input type="text" placeholder="FirstName" />
          <input type="text" placeholder="LastName" />
        </div>
        <br />
        <div>
          <label>Age :</label>
          <input type="text" placeholder="Age" />
        </div>
        <br />
        <div>
          <label>Birth :</label>
          <input type="date" placeholder="Age" />
        </div>
        <br />
        <div>
          <label>Address :</label>
          <input class="line1" type="text" placeholder="Street Line 1" />
        </div>
        <br />

        <div class="line2">
          <input type="text" placeholder="street Line 2" />
        </div>
        <br />
        <div class="line3">
          <input type="text" placeholder="City" />
        </div>
        <br />
        <div class="line4">
          <input type="text" placeholder="State" />
        </div>
        <br />
        <div>
          <label>Occupation</label>
          <input class="line5" type="text" placeholder="" />
        </div>
        <br />
        <button class="btn" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
